{% block content %}
{% load socialaccount %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container col-md-4 mx-auto" style="margin-top: 100px;">
    <form  action="{% url 'account_signup' %}" method="post">
      {% csrf_token %}

      <div class="form-outline mb-4">
        <input type="text" id="id_username" name="username" minlength="3" maxlength="20" required
          class="form-control" />
        <label class="form-label" for="id_username">Username</label>
      </div>
      {{ form.username.errors }}


      <div class="form-outline mb-4">
        <input type="email" id="id_email" name="email" maxlength="100" required class="form-control" />
        <label class="form-label" for="id_email">Your Email</label>
      </div>
      {{ form.email.errors }}

      <div class="form-outline mb-4">
        <input type="password" id="id_password1" name="password1" required class="form-control" />
        <label class="form-label" for="id_password1">Password</label>
      </div>
      {{ form.password1.errors }}

      <div class="form-outline mb-4">
        <input type="password" id="id_password2" name="password2" required class="form-control" />
        <label class="form-label" for="id_password2">Repeat your password</label>
      </div>
      {{ form.password2.errors }}

      <p style="text-align: center;">Already a member? <a href="{% url 'login' %}">Sign in</a></p>
      <p style="text-align: center;">or sign up with: <a href="{% provider_login_url 'google' %}">Google</a></p>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-outline-primary btn-lg">Register</button>
      </div>

    </form>
  </div>
</body>

{% endblock %}
