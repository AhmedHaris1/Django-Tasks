<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class=" container col-md-4 mx-auto" style="margin-top: 100px;">
    <form action="{% url 'account_login' %}" method="post">
      
      {% csrf_token %}

      <div class="form-outline mb-4">
        <input type="text" id="id_username" name="login" class="form-control" />
        <label class="form-label" for="id_username">Username</label>
      </div>

      {% for error in form.login.errors %}
        <p class="error" style="color: red;">{{ error }}</p>
      {% endfor %}
    
      <div class="form-outline mb-4">
        <input type="password" id="id_password" name="password" class="form-control" />
        <label class="form-label" for="id_password">Password</label>
      </div>

      {% for error in form.password.errors %}
        <p class="error" style="color: red;">{{ error }}</p>
      {% endfor %}
    
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="id_remember" name="remember" checked />
            <label class="form-check-label" for="id_remember"> Remember me </label>
          </div>
        </div>
    
        <div class="col">
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-outline-primary btn-block mb-4">Sign in</button>
    
      <div class="text-center">
        <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
        <p>or sign up with: <a href="{% provider_login_url 'google' %}"> Google</a> </p>
        
      </div>
      
    </form>
  </div>
</body>

{% endblock %}
